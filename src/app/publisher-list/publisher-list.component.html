<p>publisher-list works!</p>
<div>

  <div>
    <mat-form-field>
        <input matInput placeholder="Search by code" #inputCode>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Search by description" #inputDescription>
    </mat-form-field>

  </div>


  <div class="spinner-container" *ngIf="dataSource.loading$ | async">

    <mat-spinner></mat-spinner>

  </div>


  <mat-table class="lessons-table mat-elevation-z8" [dataSource]="dataSource"
             matSort matSortActive="seqNo" matSortDirection="asc" matSortDisableClear>


    <ng-container matColumnDef="code">

      <mat-header-cell *matHeaderCellDef mat-sort-header>#</mat-header-cell>

      <mat-cell *matCellDef="let publisher">{{publisher.code}}</mat-cell>

    </ng-container>


    <ng-container matColumnDef="description">

      <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>

      <mat-cell class="description-cell"
                *matCellDef="let publisher">{{publisher.description}}</mat-cell>

    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

  </mat-table>

  <mat-paginator #paginator [length]="dataSource.publishersCount" [pageSize]="3"
                 [pageSizeOptions]="[3, 5, 10]"></mat-paginator>
</div>


<div class="d-inline-block">
  <button type="button" class="btn btn-primary" routerLink="/publisher">
    Add
  </button>
</div>
